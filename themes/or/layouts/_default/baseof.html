<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main aria-role="main">
  	<div class="overlay">
  		{{ block "main" . }}{{ end }}
  	</div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
