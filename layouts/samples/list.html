{{ define "main" }}
	<article class="overlay">
		{{ .Content }}
		<br/>
		<ul class="postlist">
			{{ range .Pages }}
				<li>
					<a aria-label="link to writing sample {{ .Title | plainify }}" href="{{ .Permalink }}">{{- .Title }}</a>
					<span class="dateBit">{{ .Params.sample.kind }}, {{ .Params.sample.src }}</span>
					<p>{{ .Summary | plainify | htmlUnescape }}{{ if .Truncated }}...{{ end }}</p>
					<br/>
				</li>
			{{ end }}
		</ul>
	</article>
{{ end }}
